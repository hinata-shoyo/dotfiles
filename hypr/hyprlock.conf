# Hyprlock configuration - Gruvbox Dark theme
# Matches Hyprland configuration style and colors

$font = JetBrains Mono Nerd Font

general {
    hide_cursor = true
}

animations {
    enabled = true
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    animation = fadeIn, 1, 6, easeInOutCubic
    animation = fadeOut, 1, 6, easeInOutCubic
    animation = inputFieldDots, 1, 3, easeInOutCubic
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    inner_color = rgba(40, 40, 40, 0.7)
    
    outer_color = rgba(254, 128, 25, 0.8)     # Gruvbox orange (#fe8019)
    check_color = rgba(184, 187, 38, 0.8)     # Gruvbox green (#b8bb26) 
    fail_color = rgba(251, 73, 52, 0.8)       # Gruvbox red (#fb4934)

    font_color = rgb(235, 219, 178)           # Gruvbox light fg (#ebdbb2)
    fade_on_empty = false
    rounding = 8

    font_family = $font
    font_size = 14
    placeholder_text = Enter password...
    fail_text = Authentication failed

    dots_spacing = 0.3
    dots_center = true

    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = $TIME
    font_size = 40
    font_family = $font
    color = rgb(235, 219, 178)                # Gruvbox light fg

    position = -30, 0
    halign = right
    valign = top
}

# Date display
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    font_size = 14
    font_family = $font
    color = rgb(168, 153, 132)                # Gruvbox light4 (#a89984)

    position = -30, -60
    halign = right
    valign = top
}
